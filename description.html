<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>A cup of tea</li>
        <li>racing</li>
        <li>noodles</li>
        <li>ballet</li>
    </ol>
    <h2>Un-ordered List</h2>
    <ul>
        <li>A cup of tea</li>
        <li>racing</li>
        <li>noodles</li>
        <li>ballet</li>
    </ul>
    <h3>Description List</h3>
    <dl>
<dt>drink</dt><dd>sipping onto something</dd>
<dt>sports</dt><dd>running</dd>
<dt>snack</dt><dd>munching</dd>
<dt>hobby</dt><dd>dancing</dd>
    </dl>
</body>
</html>
